<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container my-5">
    <h2 class="text-center mb-4">Add New Job</h2>
    <form th:object="${jobPostModel}" th:action="@{/addJob}" method="post">

        <div class="form-group">
            <label for="name">Job Title</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter job title">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" th:field="*{location}" placeholder="Enter location (e.g., 123 Main St, City, State, ZIP, Country)">
        </div>
        <div class="form-group">
            <label for="jobLocation">Job Location</label>
            <select class="form-control" id="jobLocation" th:field="*{jobLocation}">
                <option th:each="location : ${T(org.example.hirehub.models.JobLocation).values()}"
                        th:value="${location}" th:text="${location}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="jobLevel">Job Level</label>
            <select class="form-control" id="jobLevel" th:field="*{jobLevel}">
                <option th:each="level : ${T(org.example.hirehub.models.JobLevel).values()}"
                        th:value="${level}" th:text="${level}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Tech Stack</label>
            <div th:each="stack : ${T(org.example.hirehub.models.TechStack).values()}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{techStacks}" th:value="${stack}">
                    <label class="form-check-label" th:text="${stack}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Job Description</label>
            <textarea class="form-control" id="description" rows="5" th:field="*{description}" placeholder="Enter job description"></textarea>
        </div>
        <div class="form-group">
            <label for="jobProfile">Job Profile</label>
            <textarea class="form-control" id="jobProfile" rows="5" th:field="*{jobProfile}" placeholder="Enter job profile"></textarea>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" th:field="*{salary}" placeholder="Enter salary">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
